<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Shoe Website</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="nav-links">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-shopping-bag"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </nav>
            <div class="row">
                <div class="col-1">
                    <h1>Nike <br> Sports Air</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                        Earum blanditiis sunt soluta est tempora enim inventore
                        ex praesentium sed cumque quo, excepturi sint impedit
                        quidem voluptas. Libero vel quod reprehenderit!</p>
                    <div class="price">
                        <h2>$125</h2>
                        <s>$250</s>
                    </div>
                    <div class="buttons">
                        <button>ADD TO CART</button>
                        <a href="#">CATEGORIES</a>
                    </div>
                </div>
                <div class="col-2">
                    <div class="feature-img">
                        <img id="main-img" src="images/nike.png" alt="Shoe">
                    </div>
                    <div class="small-img-wrapper">
                        <div class="small-img"
                            onclick="changeImage('images/nike.png')">
                            <img src="images/nike.png" alt="Shoe">
                        </div>
                        <div class="small-img"
                            onclick="changeImage('images/nike-b.png')">
                            <img src="images/nike-b.png" alt="Blue">
                        </div>
                        <div class="small-img"
                            onclick="changeImage('images/nike-g.png')">
                            <img src="images/nike-g.png" alt="Green">
                        </div>
                        <div class="small-img"
                            onclick="changeImage('images/nike-s.png')">
                            <img src="images/nike-s.png" alt="Turquoise">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
